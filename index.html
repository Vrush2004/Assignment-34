<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 34</title>
</head>
<body>
    <h1>Student Details👩‍🎓📝</h1>
    <input type="text" placeholder="Enter Student Name" id="stud-name">
    <button onclick="addStudent()" class="add-btn">Add Student</button>
    <button onclick="removeStudent()" class="add-btn">Remove</button>
    <div id="students-container"></div>

    <script>

        function getEmoji(){
            const emoji = ['👮‍♀️','👷‍♀️','🕵️‍♀️','💂‍♀️','👩‍⚕️','👩‍🎓','👩‍🏫','👩‍⚖️','👩‍🌾','👩‍🍳','👩‍🔧','👩‍🏭','👩‍💼','👩‍🔬','👩‍💻','👩‍🎤','👩‍🎨','👩‍✈️','👩‍🚀','👩‍🚒','🧕','👰‍♀️','🤵‍♀️','🤱','🦸‍♀️','🧚‍♀️','🧛‍♀️','🧜‍♀️','🧝‍♀️','🧖‍♀️']

            const min = 0;
            const max = emoji.length-1;

            const randamIndex = Math.floor(Math.random() * (max-min)) + min;
            return emoji[randamIndex]
        }

        const students = ["Vrushali", "Pallavi", "Sakshi",]

        function loadStudents(){
            const studentContainer = document.getElementById("students-container");
            studentContainer.innerHTML =""

            for(let i = 0; i < students.length; i++){
                studentContainer.innerHTML += `<div class="student-card"> ${getEmoji()} ${i+1} ${students[i]} </div>`;
            }
        }
        loadStudents()

        const studnetInput = document.getElementById("stud-name")

        function addStudent(){
            students.push(studnetInput.value)
            studnetInput.value = "";
            loadStudents()
        }

        function removeStudent(){
            const studentIndex = students.indexOf(studnetInput.value);
            students.splice(studentIndex, 1);
            studnetInput.value = "";
            loadStudents()
        }
    </script>
</body>
</html>
